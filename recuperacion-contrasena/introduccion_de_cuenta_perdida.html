<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="Consultoría empresarial, Asesoria de empresas,"
    />
    <meta name="autor" content="Luis Saúl Brenes Chávez" />
    <meta
      name="Description"
      content="Sitio web de la asesoria empresarial Diferencial (proyecto a empresa ficticia)"
    />
    <link rel="icon" href="/img/diferencial/logo.ico" />
    <link rel="stylesheet" href="/css/structure_design_rc.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Recuperación de contraseña</title>
  </head>
  <body>
    <header></header>

    <div class="boarding">
      <div class="suboarding">
        <img src="/img/icon/logo-nombre.png" alt="" class="Dif_logo" />
        <h2>Recuperación de Contraseña</h2>
        <p>Por favor, ingresa tu correo electrónico para buscar tu cuenta.</p>
        <div class="mechanism_sc">
          <input
            class="textbox1"
            type="text"
            name="email_searcher"
            id="mail_sc"
            placeholder="Ingrese su correo electrónico"
            id="introducer_mail"
          />

          <div class="button_groupA">
            <button class="tipoA" type="button" value="Continuar" id="btn1">
              Continuar
            </button>

            <button class="tipoC" id="btn2">Cancelar</button>
          </div>
        </div>

        <p>También puedes iniciar sesión con:</p>

        <div class="hor_options">
          <div class="opt_is" id="google_is">
            <img src="/img/icon/google.svg" alt="google" />
          </div>

          <div class="opt_is" id="facebook_is">
            <img src="/img/icon/fb-color2.png" alt="facebook" />
          </div>

          <div class="opt_is" id="personal_is">
            <img src="/img/icon/Email.png" alt="personal" />
          </div>
        </div>

        <p>
          ¿No tienes una cuenta? <a href="/registro.html">Regístrate aquí</a>
        </p>
      </div>
    </div>
    <script>
      // Obtener todos los botones con la clase deseada
      var botones = document.getElementsByClassName("tipoA");
      var cancelar = document.getElementById("btn2");

      // Agregar el evento de clic a cada botón
        botones[0].addEventListener("click", function () {
          // Redirigir a la página HTML deseada dentro de tu sitio
          window.location.href = "/recuperacion-contrasena/usuario_encontrado_envio_de_codigo.html";
        });

        cancelar.addEventListener("click", function(){
          window.location.href = "/index.html"
        });
    </script>
  </body>
</html>
